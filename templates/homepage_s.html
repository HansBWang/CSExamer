{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <h4>Homepage</h4>
    <ul class=quizzes>
    {% for course in courses %}
      <li><h2><a href="{{ url_for('show_course', courseID = course.id)}}">{{ course.name }}</a></h2>{{ course.description|safe }}
    {% else %}
      <li><em>Unbelievable. No Course here so far</em>
    {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
