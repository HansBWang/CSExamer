{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <h4> {{ quiz.title }} </h4>
    <a href="{{ url_for('show_section', sectionID = quiz.sectionID) }}">Back</a>
    <ol class=questions>
    {% for question in questions %}
      <li><a href="{{ url_for('show_question', quizID = quiz.id, questionID = question.id)}}">{{ question.question }}</a>
    {% else %}
      <li><em>No question here so far</em>
    {% endfor %}
    </ol>
  {% endif %}
{% endblock %}
