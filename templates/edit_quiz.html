{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <a href="{{ url_for('show_quizzes', courseID = courseID) }}">Back</a>
    <br>
    <br>
    <form action="{{ url_for('new_quiz', courseID = courseID) }}" method=post>
      Title:<input type="text" name="title" value=""><br>
      Description:<br>
      <textarea name=description rows=10 cols=60></textarea><br>
      <br>Sections:<br>
      {% for section in sections %}
      <input type="checkbox" name="section" value={{section.id}}> {{section.name}}<br>
      {% endfor %}
      <br>Questions:<br>
      {% for question in questions %}
      <input type="checkbox" name="question" value={{question.id}}> {{question.question}}<br>
      {% endfor %}
      <br>
      <input type='submit' name='action' value='cancel'>
      <input type='submit' name='action' value='save'>
    </form>
  {% endif %}
{% endblock %}
