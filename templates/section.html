{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <h4>{{ section.name }}</h4>
    <a href="{{ url_for('show_course', courseID = section.courseID) }}">Back</a><br><br>
    <ul class=quizzes>
    {% for quiz in quizzes %}
      <li><h2><a href="{{ url_for('show_quiz', quizID = quiz.id)}}">{{ quiz.title }}</a></h2>{{ quiz.description|safe }}
    {% else %}
      <li><em>No Quiz in this section</em>
    {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
