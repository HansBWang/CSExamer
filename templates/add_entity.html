{% extends "layout.html" %}
{% block body %}
  <h2>Add {{entity_type}}</h2>
  <form action="{{ url_for('add_entity', entity_type=entity_type, super_entity_id = super_entity_id) }}" method=post>
    <dl>
      <dt>Name:
      <dd><input type=text name=name>
      <dt>Description:
      <dd><input type=text name=description>
      <dd><input type=submit value=submit>
    </dl>
  </form>
{% endblock %}
