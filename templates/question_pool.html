{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <h4> Question Pool - {{ course.name }} </h4>
    <a href="{{ url_for('show_course', courseID = course.id) }}">Back</a>
    <a href="{{ url_for('new_question', courseID = course.id) }}">New Question</a><br><br>

    Questions:<br>

    <ol class=questions>
    {% for question in questions %}
      <li><a href="{{url_for('edit_question',courseID = course.id, questionID = question.id)}}">{{ question.question }}</a>
    {% else %}
      <li><em>No question here so far</em>
    {% endfor %}
    </ol>
  {% endif %}
{% endblock %}
